# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Adventureworks/Adventureworks.Web/*


resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b65542a7-760c-451a-98de-0c2886485dca'
  imageRepository: 'microservices'
  containerRegistry: 'jbens.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Adventureworks/Adventureworks.Web/Dockerfile'
  dockerWorkDir: $(Build.SourcesDirectory)/Adventureworks
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(dockerWorkDir)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - upload: $(Build.SourcesDirectory)/Adventureworks/Helm
      artifact: helmCharts
