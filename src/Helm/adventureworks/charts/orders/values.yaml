environment: development

label:
  name: orders

image:
  repository: adventureworks/orders
  tag: dev
  name: orders
  pullPolicy: IfNotPresent
  port: 80

replicas: 2


service:
  type: ClusterIP
  port: 80

probes:
  enabled: true

ingress:
  enabled: false
  annotations:
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /api
  path: /api/
  hosts: 
    - "orders.adventureworks"
     
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
secrets: {}
resources: 
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi
nodeSelector: {}

tolerations: []

affinity: {}