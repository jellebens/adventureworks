{{- if .Values.ingress.enabled -}}
{{- $fullName := include "frontend.name" . -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: public-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
     {{- with .Values.ingress.hosts }}
    hosts:
      {{ toYaml . | indent 4 }}
    {{- end }}
{{- end }}